<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Vertical con Botón de Hamburguesa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .encabezado {
      background-color: #ffe0b2;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      position: relative;
    }
    #menu-checkbox {
      display: none;
    }
    .boton-menu {
      width: 30px;
      height: 30px;
      position: relative;
      cursor: pointer;
    }
    .boton-menu span {
      display: block;
      width: 100%;
      height: 4px;
      background-color: #ff9800;
      margin: 6px 0;
      transition: transform 0.3s, opacity 0.3s;
    }
    #menu-checkbox:checked + .boton-menu span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menu-checkbox:checked + .boton-menu span:nth-child(2) {
      opacity: 0;
    }
    #menu-checkbox:checked + .boton-menu span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    .menu-lateral {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #ff9800;
      color: white;
      padding-top: 60px;
      transition: left 0.3s ease;
    }
    #menu-checkbox:checked ~ .menu-lateral {
      left: 0;
    }
    .menu-lateral ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-left: 20px;
    }
    .menu-lateral ul li a {
      text-decoration: #8bc34a;
      color: black;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="encabezado">
  <input type="checkbox" id="menu-checkbox">
  <label class="boton-menu" for="menu-checkbox">
    <span></span>
    <span></span>
    <span></span>
  </label>
</div>

<div class="menu-lateral">
  <ul>
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca de</a></li>
    <li><a href="#">Proyectos</a></li>
    <li><a href="#">Servicios</a></li>
    <li><a href="#">Contrátame</a></li>
    <li><a href="#">Contacto</a></li>
  </ul>
</div>

</body>
</html>
